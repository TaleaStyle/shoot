<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>book_appointment</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- NEUER HEADER-BEREICH -->
    <header class="header">
        <div class="header-overlay">
            <div class="header-content">
                <nav class="navbar header-navbar">
                    <!-- Logo / Brand -->
                    <div class="cameraicon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-camera2" viewBox="0 0 16 16">
                            <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4"/>
                            <path d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.97 5.97 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1M2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0M14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0"/>
                        </svg>
                        <div class="navbar-brand">Let's Shot!</div>
                    </div>
                    
                    <!-- Hamburger-Menü für Mobile -->
                    <input type="checkbox" id="nav-toggle" class="nav-toggle">
                    <label for="nav-toggle" class="hamburger-menu">&#9776;</label>
    
                    <!-- Navigation Links -->
                    <div class="navbar-links">
                        <a href="index.html">Home</a>
                        <a href="#">Prices</a>
                        <a href="book_appointment.html">Book Appointment</a>
                        <a href="contact.html">Contact</a>
                        <a href="#">About Me</a>
                    </div>
                </nav>
                <!-- Header-Text -->
                <section class="hero">
                    <div class="hero-content">
                        <h1>Book your Appointment</h1>
                        <p>Grursusll the Lorem generators on the Internet repeat predefined.</p>
                    </div>
                </section>
            </div>
        </div>
    </header>
    

      <!-- Kalenderbereich -->
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month" aria-label="Vorheriger Monat">‹</button>
            <div id="month-year"></div>
            <button id="next-month" aria-label="Nächster Monat">›</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-weekdays">
                <div>So</div>
                <div>Mo</div>
                <div>Di</div>
                <div>Mi</div>
                <div>Do</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="calendar-dates">
                <!-- Hier werden die Tage dynamisch befüllt -->
            </div>
        </div>
    </div>
    <div class="alert-fullyBooked" role="alert" style="display: none;"></div>
    <!-- Platzhalter für die verfügbaren freien Termine -->
    <div class="freienTermine" role="alert" style="display: block;">
        
        <!-- Hier werden verfügbare Termine eingefügt -->
    </div>

    <!-- Buchungsformular -->
    <form novalidate id="booking-form"> 

        <h2>Termin buchen</h2>
        <label for="shootingArt">Shooting-Art auswählen:</label>
        <select id="shootingArt" required>
            <option value="">-- Bitte wählen --</option>
            <option value="Beauty">Beauty</option>
            <option value="Business">Business</option>
            <option value="Erotic">Erotic</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Lovestory">Lovestory</option>
            <option value="Outdoor">Outdoor</option>
            <option value="Pregnant">Pregnant</option>
        </select>
        
        <div>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>

        <div>
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>

        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="telefonnummer">Telefonnummer:</label>
            <input type="tel" id="telefonnummer" name="telefonnummer" required pattern="[0-9+\-() ]{10,}">
        </div>
        <label for="message">Ihre Nachricht:</label>
        <textarea id="message" name="message" rows="5"  placeholder="Schreiben Sie hier Ihre Nachricht..."></textarea>
       

        <!-- Platzhalter für Fehlermeldungen & Erfolgsmeldungen -->
        <div class="alert-danger" role="alert" style="display: none;"></div>
        <div class="alert-success" role="alert" style="display: none;"></div>
        <button type="submit">Termin buchen</button>
    </form>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">Let's Shoot!</div>
            <nav class="footer-nav">
            </nav>
            <p class="footer-copyright">© 2025 , All rights reserved by Let's Shoot.</p>
        </div>
        <div class="back-to-top">
            <a href="#">&#x21E7;</a> <!-- Unicode-Pfeil nach oben -->
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
